<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="apple-touch-icon-180-padded.png"
    />
    <link rel="preconnect" href="https://www.googleapis.com" />
    <link rel="preconnect" href="https://firestore.googleapis.com" />
    <meta name="theme-color" content="#1976d2" />
    <title>TCGP Tracker</title>
    <style>
      :root {
        --bg: #f3f5f7;
        --card-bg: #ffffff;
        --primary: #1976d2;
        --text: #333333;
        --text-light: #777777;
        --accent: #4caf50;
        --radius: 8px;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: "Segoe UI", Tahoma, sans-serif;
        padding: 1rem;
      }
      .box {
        max-width: 480px;
        margin: auto;
        background: var(--card-bg);
        padding: 1rem;
        border-radius: var(--radius);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        text-align: center;
        color: var(--primary);
        margin-bottom: 1rem;
      }
      .auth-controls {
        text-align: center;
        margin-bottom: 1rem;
      }
      .auth-controls button {
        margin: 0 0.5rem;
        padding: 0.5rem 1rem;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
      }
      /* Nasconde tutto ci√≤ che √® solo per utenti autenticati */
      .private-content {
        display: none;
      }
      .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1rem;
      }
      .controls label {
        font-size: 0.9rem;
        color: var(--text-light);
      }
      .controls input[type="number"] {
        width: 3rem;
        margin-left: 0.5rem;
        padding: 0.2rem;
        border: 1px solid #ccc;
        border-radius: var(--radius);
        text-align: center;
      }
      .stats {
        font-size: 0.9rem;
        margin: 1rem 0;
        text-align: center;
      }
      .barWrap {
        background: #e0e0e0;
        border-radius: var(--radius);
        overflow: hidden;
        height: 12px;
        margin-bottom: 1rem;
      }
      .bar {
        background: var(--accent);
        height: 12px;
        width: 0%;
      }
      canvas {
        width: 100% !important;
        margin-bottom: 1rem;
      }
      hr {
        border: none;
        border-top: 1px solid #eee;
        margin: 1rem 0;
      }
      .set {
        margin-top: 1rem;
        font-weight: bold;
        color: var(--primary);
        border-bottom: 1px solid #ddd;
        padding-bottom: 0.2rem;
      }
      .card {
        display: flex;
        align-items: center;
        padding: 0.3rem 0;
      }
      .card input {
        margin-right: 0.5rem;
        width: 1rem;
        height: 1rem;
      }
      .icon-btn {
        background: none;
        border: none;
        font-size: 1.1rem;
        line-height: 1;
        padding: 0.25rem 0.4rem;
        cursor: pointer;
        color: var(--primary, #007aff);
        touch-action: manipulation; /* migliora il tap su iOS */
      }
    </style>
    <!-- Librerie esterne -->
    <script defer src="./libs/chart.js"></script>
    <script defer src="./libs/fb-app.js"></script>
    <script defer src="./libs/fb-auth.js"></script>
    <script defer src="./libs/fb-store.js"></script>
  </head>
  <body>
    <div class="box">
      <h1>TCGP Tracker</h1>

      <!-- Bottoni Login / Logout -->
      <div class="auth-controls">
        <button id="btnGoogleLogin">Accedi con Google</button>
        <button id="btnGoogleLogout" style="display: none">Esci</button>
      </div>

      <!-- Contenuto riservato agli utenti loggati -->
      <div class="private-content">
        <!-- Controllo buste al giorno -->
        <div class="controls">
          <label>
            Buste al giorno:
            <input type="number" id="packs" min="2" max="4" value="3" />
          </label>
        </div>

        <div id="counts" class="stats"></div>
        <div id="pattern" class="stats"></div>
        <button
          id="patternHelp"
          aria-label="Mostra dettagli pattern"
          class="icon-btn"
        >
          üõà
        </button>
        <div class="barWrap"><div id="progressBar" class="bar"></div></div>
        <canvas id="percentileChart"></canvas>

        <h2>Andamento giornaliero</h2>
        <canvas id="dailyTrendChart"></canvas>

        <h2>Mancanti per rarit√†</h2>
        <canvas id="rarityChart"></canvas>
        <hr />
        <div id="list"></div>
      </div>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then((reg) => console.log("‚úÖ SW registrato:", reg.scope))
          .catch((err) => console.error("‚ùå SW registration failed:", err));
      }
    </script>
    <script defer src="./main.js"></script>
  </body>
</html>
